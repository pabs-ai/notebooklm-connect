name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create extension package
      run: |
        zip -r notebooklm-connect-${{ steps.get_version.outputs.VERSION }}.zip \
          manifest.json \
          background.js \
          content.js \
          popup.html \
          popup.js \
          icons/ \
          -x "*.git*" "*.DS_Store"
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: notebooklm-connect-${{ steps.get_version.outputs.VERSION }}.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
